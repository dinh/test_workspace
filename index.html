<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar-icon" onclick="toggleToolbar()">â˜°</div>
    <div class="toolbar" id="toolbar">
        <div class="toolbar-header">
            <h2>AI Prompt Manager</h2>
            <button onclick="toggleToolbar()">Close</button>
        </div>
        <div class="toolbar-content">
            <input type="text" id="searchPrompt" placeholder="Search prompts...">
            <select id="categoryFilter" onchange="filterPromptsByCategory()">
                <option value="">All Categories</option>
                <!-- Categories will be dynamically populated -->
            </select>
            <ul id="promptList"></ul>
            <div class="pagination">
                <button onclick="prevPage()">Previous</button>
                <span id="pageInfo"></span>
                <button onclick="nextPage()">Next</button>
            </div>
            <div class="sorting-options">
                <label for="sortPrompts">Sort by:</label>
                <select id="sortPrompts" onchange="sortPrompts()">
                    <option value="title">Title</option>
                    <option value="category">Category</option>
                    <option value="date">Date Added</option>
                </select>
            </div>
            <button onclick="addPrompt()">Add Prompt</button>
            <button onclick="exportPrompts()">Export Prompts</button>
            <button onclick="importPrompts()">Import Prompts</button>
        </div>
    </div>
    <div class="contenteditable" contenteditable="true"></div>

    <!-- Custom Modal Dialog for Adding Prompts -->
    <div id="addPromptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddPromptModal()">&times;</span>
            <h2>Add Prompt</h2>
            <form id="addPromptForm">
                <label for="promptTitle">Title:</label>
                <input type="text" id="promptTitle" name="promptTitle" required>
                <label for="promptText">Text:</label>
                <textarea id="promptText" name="promptText" required></textarea>
                <label for="promptCategory">Category:</label>
                <input type="text" id="promptCategory" name="promptCategory">
                <button type="submit">Add</button>
                <button type="button" onclick="closeAddPromptModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Dialog for Deletions -->
    <div id="deletePromptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeletePromptModal()">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this prompt?</p>
            <button id="confirmDeleteButton">Delete</button>
            <button type="button" onclick="closeDeletePromptModal()">Cancel</button>
        </div>
    </div>

    <script src="toolbar.js"></script>
</body>
</html>
